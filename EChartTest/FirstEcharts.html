<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="F:/Echarts/echarts.js" ></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
       function randomData(i) {
    if(i===0) {
        return {
            name: base.toString,
            value:[
                base.toString(),
                Math.round(value)
            ]
        }
    } else {
        var now = new Date(baseTime += oneDay);
        value = value + Math.random() * 21 - 10;
        return {
            name: now.toString(),
            value: [
                now.toString(),
                Math.round(value)
            ]
        }
    }
    
    
}

var data = [];
var base = new Date();
base.setHours(0,0,0,0);
var baseTime = base.getTime();
var oneMin = 60 * 1000;
var oneDayInMin = 24 * 60;
var value = Math.random() * 1000;
for (var i = 0; i < oneDayInMin; i++) {
    data.push(randomData(i));
}

option = {
    title: {
        text: '动态数据 + 时间坐标轴'
    },
    tooltip: {
        trigger: 'axis',
        formatter: function (params) {
            params = params[0];
            var date = new Date(params.name);
            return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
        },
        axisPointer: {
            animation: false
        }
    },
    xAxis: {
        type: 'time',
        splitLine: {
            show: false
        }
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, '100%'],
        splitLine: {
            show: false
        }
    },
    series: [{
        name: '模拟数据',
        type: 'line',
        showSymbol: false,
        hoverAnimation: false,
        data: data
    }]
};

// setInterval(function () {

//     for (var i = 0; i < 5; i++) {
//         data.shift();
//         data.push(randomData());
//     }

//     myChart.setOption({
//         series: [{
//             data: data
//         }]
//     });
// }, 1000);

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
